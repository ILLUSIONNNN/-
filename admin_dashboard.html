<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fa;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px #0001;
            padding: 36px 30px 30px 30px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 35px;
        }

        .admin-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 18px 0;
            font-size: 18px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .admin-btn:hover {
                background: #0056b3;
            }

        .logout-btn {
            margin-top: 24px;
            background: #e74c3c;
        }

            .logout-btn:hover {
                background: #b13223;
            }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>管理员后台</h1>
        <button class="admin-btn" onclick="location.href='/admin_activity_manage.html'">创建/编辑活动</button>
        <button class="admin-btn" onclick="location.href='/admin_review_registrations.html'">审核报名申请</button>
        <button class="admin-btn logout-btn" onclick="logout()">退出登录</button>
    </div>
    <script>// 简单权限控制示例
        (function(){
            const role = sessionStorage.getItem('role');
            if (role !== 'admin') {
                alert('您没有权限访问该页面！');
                window.location.href = '/login.html';
            }
        })();

        function logout() {
            sessionStorage.clear();
            window.location.href = '/login.html';
        }</script>
</body>
</html>
