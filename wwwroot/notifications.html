<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px #0001;
            padding: 36px 20px 24px 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notification-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 12px 0;
            background: #f9fafd;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

            .notification-item.unread {
                background: #e6f0ff;
                font-weight: bold;
            }

        .notification-content {
            flex: 1;
            text-align: left;
        }

        .notification-time {
            color: #666;
            font-size: 13px;
            margin-left: 16px;
            min-width: 120px;
        }

        .mark-read-btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 5px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 12px;
        }

            .mark-read-btn:hover {
                background: #218838;
            }

        .no-data {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-size: 18px;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 12px;
        }

            .top-bar input {
                padding: 7px 10px;
                font-size: 15px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            .top-bar button {
                padding: 7px 13px;
                margin-left: 6px;
                border: none;
                border-radius: 4px;
                background: #007bff;
                color: #fff;
                font-size: 15px;
                cursor: pointer;
            }

                .top-bar button:hover {
                    background: #0056b3;
                }

        .mark-all-read-btn {
            background: #6c757d;
            margin-left: 18px;
        }

            .mark-all-read-btn:hover {
                background: #444b52;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>活动通知</h1>
        <div class="top-bar">
            <input type="email" id="email-input" placeholder="请输入您的邮箱">
            <button onclick="loadNotifications()">查询通知</button>
            <button class="mark-all-read-btn" onclick="markAllRead()" id="mark-all-btn" style="display:none;">全部标为已读</button>
        </div>
        <ul class="notification-list" id="notification-list">
            <!-- 通知项将动态加载 -->
        </ul>
        <div class="no-data" id="no-data" style="display:none;">暂无通知</div>
    </div>
    <script>
        let notifications = [];
        let userEmail = "";

        async function loadNotifications() {
            userEmail = document.getElementById("email-input").value.trim();
            if (!userEmail) {
                alert("请先输入您的邮箱！");
                return;
            }
            const resp = await fetch(`/notifications?email=${encodeURIComponent(userEmail)}`);
            const result = await resp.json();
            const list = document.getElementById("notification-list");
            const noData = document.getElementById("no-data");
            const markAllBtn = document.getElementById("mark-all-btn");
            list.innerHTML = "";
            notifications = result.data || [];
            if (!result.success || !notifications.length) {
                noData.style.display = "";
                markAllBtn.style.display = "none";
                return;
            }
            noData.style.display = "none";
            markAllBtn.style.display = notifications.some(n => !n.IsRead) ? "" : "none";
            notifications.forEach(n => {
                // 兼容后端返回的大小写
                const id = n.Id || n.id;
                const content = n.Content || n.content;
                const isRead = n.IsRead !== undefined ? n.IsRead : n.isRead;
                const createdAt = n.CreatedAt || n.createdAt;

                const li = document.createElement("li");
                li.className = "notification-item" + (isRead ? "" : " unread");
                li.innerHTML = `
        <div class="notification-content">${content}</div>
        <div class="notification-time">${new Date(createdAt).toLocaleString()}</div>
        ${isRead ? "" : `<button class="mark-read-btn" onclick="markRead(${id})">标为已读</button>`}
    `;
                list.appendChild(li);
            });
        }

        async function markRead(id) {
            const resp = await fetch("/mark_notification_read", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Id: id, RecipientEmail: userEmail })
            });
            const result = await resp.json();
            if (result.success) {
                loadNotifications();
            } else {
                alert(result.message || "操作失败");
            }
        }
        async function markAllRead() {
            if (!userEmail) return;
            const resp = await fetch("/mark_all_notifications_read", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ RecipientEmail: userEmail })
            });
            const result = await resp.json();
            if (result.success) {
                loadNotifications();
            } else {
                alert(result.message || "操作失败");
            }
        }
    </script>
</body>
</html>
