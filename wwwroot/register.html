<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 24px 24px 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 320px;
        }

            .container h1 {
                font-size: 24px;
                margin-bottom: 14px;
            }

            .container input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
            }

            .container button {
                width: 100%;
                padding: 10px;
                background: #007BFF;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

                .container button:hover {
                    background: #0056b3;
                }

        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户注册</h1>
        <input type="text" id="reg-username" placeholder="用户名" required>
        <input type="password" id="reg-password" placeholder="密码" required>
        <input type="text" id="reg-name" placeholder="姓名" required>
        <input type="email" id="reg-email" placeholder="邮箱" required>
        <button type="button" onclick="register()">注册</button>
        <span class="link" onclick="goBack()">返回登录</span>
    </div>
    <script>
        function goBack() {
            window.location.href = "/login.html"; // 改为你的登录页面
        }

        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();

            if (!username || !password || !name || !email) {
                alert("请填写所有信息！");
                return;
            }

            // 前端简单邮箱校验
            if (!/^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/.test(email)) {
                alert("请输入正确的邮箱格式！");
                return;
            }

            const response = await fetch(`/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, name, email }),
            });
            const result = await response.json();
            alert(result.message);

            if (result.success) {
                window.location.href = "/login.html"; // 注册成功跳回登录
            }
        }
    </script>
</body>
</html>
