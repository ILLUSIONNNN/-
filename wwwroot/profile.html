<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人资料管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 24px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background: #007BFF;
            color: #fff;
            width: 120px;
        }

        .action-btn, .save-btn, .cancel-btn {
            margin-left: 10px;
            padding: 5px 12px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        .action-btn {
            background: #17a2b8;
            color: #fff;
        }

            .action-btn:hover {
                background: #11707a;
            }

        .save-btn {
            background: #28a745;
            color: #fff;
        }

            .save-btn:hover {
                background: #1e7e34;
            }

        .cancel-btn {
            background: #dc3545;
            color: #fff;
        }

            .cancel-btn:hover {
                background: #a71d2a;
            }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 70%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .readonly {
            background: #f6f6f6;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>个人资料</h2>
        <table id="profile-table">
            <tbody>
                <!-- 动态插入 -->
            </tbody>
        </table>
        <div style="text-align:center;">
            <button onclick="logout()" style="background:#ccc;color:#333;">退出登录</button>
        </div>
    </div>
    <script>
        const username = sessionStorage.getItem('username');
        if (!username) {
            alert('请先登录！');
            window.location.href = "login.html";
        }

        let profile = {};
        let editingField = null; // 当前正在编辑的字段

        const profileFields = [
            { key: 'username', label: '用户名', editable: false, type: 'text' },
            { key: 'name', label: '姓名', editable: true, type: 'text' },
            { key: 'email', label: '邮箱', editable: true, type: 'email' },
            { key: 'password', label: '密码', editable: true, type: 'password' }
        ];

        async function loadProfile() {
            try {
                const response = await fetch(`/my_profile?username=${encodeURIComponent(username)}`);
                const result = await response.json();
                if (!result.success) {
                    alert('获取资料失败！');
                    return;
                }
                profile = result.data;
                renderProfileTable();
            } catch (err) {
                alert('加载失败，请稍后再试！');
            }
        }

        function renderProfileTable() {
            const tbody = document.querySelector('#profile-table tbody');
            tbody.innerHTML = '';
            profileFields.forEach(field => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<th>${field.label}</th>`;
                if (editingField === field.key && field.editable) {
                    tr.innerHTML += `
                            <td>
                                <input type="${field.type}" id="edit-${field.key}" value="${field.type === "password" ? "" : (profile[field.key] || "")}">
                                <button class="save-btn" onclick="saveField('${field.key}')">保存</button>
                                <button class="cancel-btn" onclick="cancelEdit()">取消</button>
                            </td>
                        `;
                } else {
                    let displayValue = profile[field.key] || "";
                    if (field.key === "password") displayValue = "******";
                    tr.innerHTML += `<td>
                            <span>${displayValue}</span>
                            ${field.editable ? `<button class="action-btn" onclick="editField('${field.key}')">修改</button>` : ""}
                        </td>`;
                }
                tbody.appendChild(tr);
            });
        }

        function editField(fieldKey) {
            editingField = fieldKey;
            renderProfileTable();
        }

        function cancelEdit() {
            editingField = null;
            renderProfileTable();
        }

        async function saveField(fieldKey) {
            const input = document.getElementById(`edit-${fieldKey}`);
            let value = input.value.trim();
            if (!value) {
                alert("内容不能为空！");
                return;
            }
            let updateData = { Username: username };
            if (fieldKey === 'password') updateData.Password = value;
            if (fieldKey === 'name') updateData.Name = value;
            if (fieldKey === 'email') updateData.Email = value;

            try {
                const response = await fetch('/update_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const result = await response.json();
                if (result.success) {
                    alert("修改成功！");
                    editingField = null;
                    loadProfile();
                } else {
                    alert(result.message || "修改失败");
                }
            } catch (err) {
                alert("保存失败，请稍后再试！");
            }
        }

        function logout() {
            sessionStorage.removeItem('username');
            window.location.href = "login.html";
        }

        window.editField = editField;
        window.cancelEdit = cancelEdit;
        window.saveField = saveField;

        loadProfile();
    </script>
</body>
</html>
