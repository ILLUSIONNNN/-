<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .activity-table-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

            .activity-table th, .activity-table td {
                padding: 12px;
                text-align: left;
                border: 1px solid #ddd;
            }

            .activity-table th {
                background-color: #007BFF;
                color: white;
                font-weight: bold;
            }

            .activity-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .activity-table tr:hover {
                background-color: #f1f1f1;
            }

        .no-data {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto 10px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-center-btn {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 5px;
        }

            .user-center-btn:hover {
                background: #0056b3;
            }

        .logout-btn {
            background: #ccc;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 16px;
            cursor: pointer;
        }

            .logout-btn:hover {
                background: #aaa;
            }

        .welcome {
            font-size: 16px;
            color: #666;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
           
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
        <span class="welcome" id="welcome-span"></span>
    </div>
    <h1>全部活动</h1>
    <div class="activity-table-container">
        <table class="activity-table" id="activity-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>日期</th>
                    <th>地点</th>
                    <th>描述</th>
                    <th>状态</th>
                    <th>创建者邮箱</th>
                </tr>
            </thead>
            <tbody>
                <!-- 活动数据将动态加载到这里 -->
            </tbody>
        </table>
        <div class="no-data" id="no-data" style="display: none;">没有活动数据可显示。</div>
    </div>

    <script>
        function gotoUserCenter() {
            window.location.href = "user_dashboard.html";
        }
        function logout() {
            sessionStorage.removeItem('username');
            window.location.href = "login.html";
        }
        function showWelcome() {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-span').textContent = `欢迎，${username}`;
            } else {
                document.getElementById('welcome-span').textContent = "访客模式";
            }
        }
        async function loadActivities() {
            try {
                const response = await fetch('/activities');
                const result = await response.json();
                const activityTable = document.getElementById('activity-table').querySelector('tbody');
                const noDataMessage = document.getElementById('no-data');
                if (!result.success || !result.data || result.data.length === 0) {
                    noDataMessage.style.display = 'block';
                    activityTable.innerHTML = '';
                    return;
                }
                noDataMessage.style.display = 'none';
                activityTable.innerHTML = '';
                result.data.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${activity.title || ''}</td>
                            <td>${activity.eventTime ? new Date(activity.eventTime).toLocaleString() : ''}</td>
                            <td>${activity.location || ''}</td>
                            <td>${activity.description || ''}</td>
                            <td>${activity.status || ''}</td>
                            <td>${activity.creatorEmail || ''}</td>
                        `;
                    activityTable.appendChild(row);
                });
            } catch (error) {
                alert("加载活动数据失败，请稍后再试！");
            }
        }
        window.onload = function () {
            showWelcome();
            loadActivities();
        };
    </script>
</body>
</html>
