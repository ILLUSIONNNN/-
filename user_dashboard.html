<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 60px auto;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 36px;
        }

        .action-btn {
            width: 80%;
            padding: 16px;
            margin: 18px 0;
            font-size: 18px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .action-btn:hover {
                background: #0056b3;
            }

        .logout-btn {
            margin-top: 24px;
            background: #e74c3c;
        }

            .logout-btn:hover {
                background: #b13223;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎，普通用户！</h1>
        <button class="action-btn" onclick="window.location.href='signup_activity.html'">报名活动</button>
        <button class="action-btn" onclick="window.location.href='cancel_registration.html'">取消报名</button>
        <button class="action-btn" onclick="window.location.href='profile.html'">管理个人资料</button>
        <button class="action-btn" onclick="window.location.href='notifications.html'">查看活动通知</button>
        <button class="action-btn logout-btn" onclick="logout()">退出登录</button>
    </div>
    <script>
        // 前端权限控制：仅允许普通用户访问
        (function () {
            const username = sessionStorage.getItem('username');
            const role = sessionStorage.getItem('role');
            if (!username || role !== 'user') {
                alert('您没有权限访问该页面！');
                window.location.href = '/login.html';
            }
        })();
        function logout() {
            sessionStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
